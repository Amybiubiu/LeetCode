<!DOCTYPE html>
<html>
    <head>
         <meta charset="utf-8">
         <title>表单</title>
         <style>
             textarea {
                 /* 使多行文本输入框和它们的label正确对齐 */
                vertical-align: top;
                  /* 给文本留下足够的空间 */
                height: 5em;
                  }
         </style>
    </head>
    <body>
        <form>
            <div>
                <lable>头像</lable>
                <input type="file" name="file" id="file"
         accept="image/*" >
            </div>
            <div>
                <lable>昵称</lable>
                <input type="name">
            </div>
            <div>
                <lable>学历</lable>
                <select >
                    <option>大专</option>
                    <option>本科</option>
                </select>
            </div>
            <div>
                <label>性别</label>
                <input type="radio" name="sex">男
                <input type="radio" name="sex">女
            </div>
            <div>
                <label>爱好</label>
                <input type="checkbox">摄影
                <input type="checkbox">电影
                <input type="checkbox">音乐
                <input type="checkbox">阅读
            </div>
            <div>
               <label >签名</label>
               <textarea ></textarea>
            </div>
            <button type="submit">完成</button>
        </form>
    </body> 
</html>
